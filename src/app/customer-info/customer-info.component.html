<div class="app-customer-info">
  <button mat-raised-button color="primary" (click)="openNewPersonModal()">New Person</button><br/><br/>

  <mat-form-field>
    <input matInput (keyup)="filterTable($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="peopleSource.data" class="mat-elevation-z8">
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let person"  (click)="openEditPersonModal(person)"> {{person.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let person" (click)="openEditPersonModal(person)"> {{person.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="phoneNumber1">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let person" (click)="openEditPersonModal(person)"> {{person.phoneNumber1 == null ? '' : person.phoneNumber1}}{{person.phoneNumber2 == null ? '' : ", " +person.phoneNumber2}}{{person.phoneNumber3 == null ? '' : ", " + person.phoneNumber3}} </td>
    </ng-container>
    <!-- <ng-container  matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Action </th>   
      <td mat-cell *matCellDef="let person"> 
        <button mat-raised-button (click)="deleteCustomer(person)">Delete</button> 
      </td>
    </ng-container> -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let person; columns: displayedColumns;"></tr>
  </table>
</div>
