<div class="app-customer-info">
  <button mat-raised-button color="primary" (click)="openNewPersonModal()">New Person</button><br/><br/>

  <!-- <mat-list class="list">
      <mat-list-item class="list-item" *ngFor="let person of data"  (click)="clickedPerson(person)">
        {{ person.firstName }}
      </mat-list-item>
  </mat-list> -->

  <table mat-table [dataSource]="peopleSource" class="mat-elevation-z8">
    <!-- FirstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let person"> {{person.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let person"> {{person.lastName}} </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let person; columns: displayedColumns;"></tr>
  </table>
</div>
