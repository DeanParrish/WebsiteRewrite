<div class="alert-modal">
        <h3 class="alert-modal-title">Edit Person</h3>  
        <div class="alert-modal-body">
            <form [formGroup]="personForm" class="form" (ngSubmit)="onSubmit(personForm.value)">
                <div class="form-group">
                    <mat-form-field>
                      <input matInput formControlName="firstName" placeholder="First Name"/>
                    </mat-form-field>
                </div>
              
                <div class="form-group">
                    <mat-form-field>
                      <input matInput formControlName="lastName" placeholder="Last Name"/>
                    </mat-form-field>
                </div>
                
                <div class="form-group pull-right">
                    <mat-form-field>
                        <input matInput formControlName="phone1" placeholder="Phone Number"/>
                    </mat-form-field>
                </div>
                
                <div class="form-group">
                    <mat-form-field>
                      <input matInput formControlName="phone2" placeholder="Phone Number"/>
                    </mat-form-field>
                </div>
      
                <div class="form-group">
                    <mat-form-field>
                      <input matInput formControlName="phone3" placeholder="Phone Number"/>
                    </mat-form-field>
                </div>
                
                <div class="form-group">
                    <mat-form-field>
                      <input matInput formControlName="address" placeholder="Address"/>
                    </mat-form-field>
                </div>
      
                <div class="form-group">
                    <mat-form-field>
                      <input matInput formControlName="city" placeholder="City"/>
                    </mat-form-field>
                </div>

                <div class="form-group">
                    <select formControlName="state">
                        <option *ngFor="let state of statesArray" [value]="state">{{state}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <mat-form-field>
                      <input matInput formControlName="zip" placeholder="Zip Code"/>
                    </mat-form-field>
                </div>

                <div class="form-group">
                  <textarea matInput formControlName="comments" placeholder="Comments" rows="5"></textarea>
                </div>
      
              <div class="alert-modal-buttons">
                <button mat-raised-button color="primary" class="alert-modal-button alert-modal-button-success" type="submit">Update</button>
                <button mat-raised-button class="alert-modal-button alert-modal-button-failure" type="button"(click)="onCloseCancel()">Cancel</button>
                <button mat-raised-button class="alert-modal-button alert-modal-button-failure" type="button"(click)="deleteCustomer(person)">Delete</button>
              </div>
            </form>
        </div> 
          
      </div>
