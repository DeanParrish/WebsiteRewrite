<div class="container">
  <div class="form">
    <mat-form-field>
      <mat-label>Category</mat-label>
      <mat-select
        #selectRecipeCategory
        (selectionChange)="recipeCategoryChange(selectRecipeCategory.value)"
      >
        <mat-option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="40%">
      <input
        matInput
        type="text"
        (keyup)="filterData($event.target.value)"
        placeholder="Filter"
      /><br />
    </mat-form-field>
    <div>
      <mat-checkbox class="example-margin" (change)="filterUserReciple($event)"
        >Show Only My Recipes</mat-checkbox
      >

      <br /><br />
      <a *ngIf="this.isAuthenticated == true" routerLink="addrecipe">Add Recipe</a>
    </div>
    <br /><br />
    <table
      mat-table
      [dataSource]="recipeDisplayData"
      class="mat-elevation-z8"
    >
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let recipe" (click)="openDetails(recipe)">
          {{ recipe.name }}
        </td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let recipe" (click)="openDetails(recipe)">
          {{ recipe.category }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let recipe">
          <a [routerLink]="" (click)="openDetails(recipe)">View</a>
          <span *ngIf="recipe.userID === this.uid && this.uid != null">
            | <a [routerLink]="" (click)="editRecipe(recipe)">Edit</a></span
          >
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let recipe; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="10"
                 showFirstLastButtons 
                 aria-label="Select page of recipes">
  </mat-paginator>
  </div>
</div>
