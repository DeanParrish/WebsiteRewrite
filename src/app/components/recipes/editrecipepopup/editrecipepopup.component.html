<mat-dialog-content>
  <form [formGroup]="recipeForm" class="form" (ngSubmit)="onSubmit(recipeForm.value)">
    <div class="form-group">
        <mat-form-field>
          <input required matInput formControlName="name" placeholder="Name" />
        </mat-form-field>
    </div>
  
    <div class="form-group">
        <mat-form-field>
          <input required matInput formControlName="category" placeholder="Category" [value]="this.data.category"/>
        </mat-form-field>
    </div>
    
    <div class="form-group">
      Ingredients:
        <mat-list>
            <mat-list-item *ngFor="let ing of ingredients; let i = index"><textarea name="ingredient_{{i}}" [(ngModel)]="ing.ingredientName" matInput placeholder="Ingredient" [ngModelOptions]="{standalone: true}"></textarea></mat-list-item>
        </mat-list>
        <button type="button" (click)="addIngredient()">Add Ingredient</button>
    </div>
    
    <div class="form-group">
      Steps:
        <mat-list>
            <mat-list-item *ngFor="let step of steps"><textarea name="step_{{i}}" [(ngModel)]="step.stepInfo" matInput placeholder="Step" [ngModelOptions]="{standalone: true}"></textarea></mat-list-item>
        </mat-list>
        <button type="button" (click)="addStep()">Add Step</button>
    </div>
  
    <div class="form-group">
        <mat-form-field>
          <input matInput formControlName="link" placeholder="Link" [value]="this.data.link"/>
        </mat-form-field>
    </div>
  
  <div class="alert-modal-buttons">
    <button mat-raised-button color="primary" class="alert-modal-button alert-modal-button-success" type="submit">Update</button>
    <button mat-raised-button class="alert-modal-button alert-modal-button-failure" type="button"(click)="onCloseCancel()">Cancel</button>
  </div>
  </form>
</mat-dialog-content>
