<h1 mat-dialog-title>{{this.data.name}}</h1>
<div mat-dialog-content>
  <i>{{this.data.category}}</i><br/><br/>

  <b>Ingredients:</b>
  <ul>
    <li *ngFor="let ingredient of this.data.ingredients">{{ingredient}}</li>
  </ul>

  <b>Steps:</b>
  <ul>
    <li *ngFor="let step of this.data.steps">{{step}}</li>
  </ul>

  Link Source: {{this.data.link}}
</div>
